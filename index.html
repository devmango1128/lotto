<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>lotto</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link href="src/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-white bg-white logo-nav">
            <div class="logo px-lg-5 cur-p" onclick="LOTTO.fn_modal_page('M')">
                조상님 LOTTO
            </div>
        </nav>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mg-b30 mg-t40">
            <div class="container px-lg-5">
                <div class="lotto-area">
                    <select id="lottoTurn" class="lotto-turn" onchange="LOTTO.fn_lotto_turn_change()"></select>
                    <span class="win-text">당첨번호</span>
                    <span id="winDate" class="win-date"></span>
                </div>
                <div class="lotto-area mg-t10">
                    <div id="ball-1" class="ball-1">0</div>
                    <div id="ball-2" class="ball-1">0</div>
                    <div id="ball-3" class="ball-1">0</div>
                    <div id="ball-4" class="ball-1">0</div>
                    <div id="ball-5" class="ball-1">0</div>
                    <div id="ball-6" class="ball-1">0</div>
                    <div class="bonus"> + </div>
                    <div id="ball-7" class="ball-1">0</div>
                </div>
                <div class="lotto-area mg-t10 f-c-w">
                    1등 당첨금액 <span id="firstWinamnt" class="amnt-txt dp-ib">0</span>원(<span id="firstPrzwnerCo" class="amnt-txt dp-ib">0</span>명)
                </div>
            </div>
        </nav>
        <div id="contents" class="contents">
            <!-- Page Content-->
            <section id="mainSection" class="section pt-4">
                <div class="container px-lg-5">
                    <!-- Page Features-->
                    <div class="row gx-lg-5">
                        <div class="col-lg-3 col-xxl-4 mb-5 cur-p" onclick="LOTTO.fn_modal_page('A')">
                            <div class="card bg-light border-0 h-100">
                                <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4">
                                        <i class="fa-solid fa-circle-dot"></i>
                                    </div>
                                    <h2 class="fs-4 fw-bold">번호 추천</h2>
                                    <p class="mb-0">자동으로 당첨 예상 번호를 추천해드려요.<br />(반자동 기능 포함)</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-xxl-4 mb-5 cur-p" onclick="LOTTO.fn_modal_page('V')">
                            <div class="card bg-light border-0 h-100">
                                <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4">
                                        <i class="fa-solid fa-download"></i>
                                    </div>
                                    <h2 class="fs-4 fw-bold">관심번호 즐겨찾기</h2>
                                    <p class="mb-0">저장 해놓은 추천 번호를 확인할 수 있어요.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-xxl-4 mb-5 cur-p" onclick="LOTTO.fn_modal_page('W')">
                            <div class="card bg-light border-0 h-100">
                                <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4">
                                        <i class="fa-solid fa-arrow-down-1-9"></i>
                                    </div>
                                    <h2 class="fs-4 fw-bold">당첨번호 분석</h2>
                                    <p class="mb-0">당첨률 높은 번호를 분석해서 보여줘요.</p>
                                </div>
                                <ins class="kakao_ad_area" style="display:none;"
                                     data-ad-unit = "DAN-IT0oTOg1snSmiNZU"
                                     data-ad-width = "320"
                                     data-ad-height = "100"></ins>
                                <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Page Content-->
        </div>
        <!-- 번호 생성 modal -->
        <div id="autoSection-modal" class="modal">
            <div id="autoSection" class="modal-content">
                <span id="autoTitle" class="title">번호 생성</span>
                <span class="close" onclick="LOTTO.fn_modal_close('autoSection-modal')">&times;</span>
                <div class="container px-lg-5 mg-t20">
                    <!-- Page Features-->
                    <div class="row gx-lg-5">
                        <div class="cmg-0a cur-p">
                            <div class="dp-ib wid-100">
                                <div class="checkbox-area">
                                    <input type="checkbox" id="fixedCheckbox" onclick="LOTTO.fn_fixed_number_check()"> 반자동
                                </div>
                                <div class="button-area">
                                    <button class="btn blue mg-t5" onclick="LOTTO.fn_lotto_number_create()">생성</button>
                                    <button class="btn red mg-t5" onclick="LOTTO.fn_lotto_number_save()">저장</button>
                                </div>
                            </div>
                            <div id="fixedNumberList" class="fixed-number-list mg-b5 dp-n"></div>
                            <div id="autoBallList" class="auto-ball-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 저장한 번호 보기 modal -->
        <div id="saveNumberSection-modal" class="modal">
            <div id="saveNumberSection" class="modal-content">
                <span id="saveNumberTitle" class="title">번호 관리</span>
                <span class="close" onclick="LOTTO.fn_modal_close('saveNumberSection-modal')">&times;</span>
                <div class="container px-lg-5 mg-t20">
                    <div class="row gx-lg-5">
                        <div id="saveLottoList" class="save-lotto-list"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 당첨률 높은 번호 보기 modal -->
        <div id="winRateSection-modal" class="modal">
            <div id="winRateSection" class="modal-content">
                <span id="winRateTitle" class="title">당첨번호 분석</span>
                <span class="close" onclick="LOTTO.fn_modal_close('winRateSection-modal')">&times;</span>
                <div class="container px-lg-5 mg-t20">
                    <div class="row gx-lg-5">
                        <div class="mg-t10 win-rate-detail-search">
                            <div class="w-100">
                                <select id="start" class="win-rate-select"></select>
                                <select id="hasBonus" class="has-bonus">
                                    <option value="Y">보너스 포함</option>
                                    <option value="N">보너스 미포함</option>
                                </select>
                            </div>
                            <div class="temp">~</div>
                            <div class="w-100">
                                <select id="end" class="win-rate-select"></select>
                                <button class="btn bonus-btn-blue" onclick="LOTTO.fn_modal_page_init('W'); LOTTO.fn_get_win_rate_list()">조회</button>
                            </div>
                        </div>
                        <div id="winRateList" class="win-rete-list mg-t30"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="src/js/index.js"></script>
</html>
